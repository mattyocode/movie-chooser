{% extends 'base.html' %}

{% block content %}

{% load static %}
<div class="jumbotron">
    <h1 class="display-4 center-subhead">Results</h1>
</div>

<div class="page-container">
    {% if page_obj %}

        {% for movie in page_obj %}

        {% include 'movie_card.html' %}

        {% endfor %}
</div>

        {% include 'pagination.html' %}

    {% else %}

    <div class="choices-panel">
        <h2 class="center-subhead"><strong>No movies match your search</strong></h2>
        <h2 class="center-subhead">Try again</h2>
        <br>
        <a href="{% url 'chooser:homepage' %}">Back to homepage</a>
    </div>

    {% endif %}

{% endblock %}
